spring.application.name=SEGUIMIENTO
spring.r2dbc.url=r2dbc:h2:mem:///blogdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=

# Opcional: Habilitar consola H2 para inspeccionar datos (accesible en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql